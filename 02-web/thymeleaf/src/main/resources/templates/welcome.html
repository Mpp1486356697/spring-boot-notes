<head>
    <meta charset="UTF-8">
    <title>welcome</title>
</head>
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
<body>

        <div class="form-group">
            <a class="nav-link" th:href="@{/test/error}">试试错误吧</a>
        </div>
