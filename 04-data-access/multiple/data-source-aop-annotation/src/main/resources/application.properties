#actuator
management.endpoints.web.exposure.include=*

#mybatis
mybatis.type-aliases-package=com.example.springframework.boot.data.source.aop.annotation.entity
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

#db
##master主数据库
spring.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.master.url=jdbc:mysql://localhost:3306/spring-boot-learn?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.master.username=root
spring.datasource.master.password=123456
#slave从数据库
spring.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.slave.url=jdbc:mysql://localhost:3306/spring-boot-learn-slave?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.slave.username=root
spring.datasource.slave.password=123456